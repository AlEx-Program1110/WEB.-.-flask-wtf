<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static/css/style.css"/>
</head>
<body>
{% extends "base.html" %}
{% block content %}
<h4 class="form_list">
    Фамилия: {{ surname }}<br>
    Имя: {{ name }}<br>
    Образование: {{ education }}<br>
    Профессия: {{ profession }}<br>
    Пол: {{ sex }}<br>
    Мотивация: {{ motivation }}<br>
    Готовы остаться на Марсе? {{ ready }}<br>
</h4>
{% endblock %}
</body>
</html>
